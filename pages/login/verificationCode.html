	<script>
		function verifyCode(){
            var code = $("#code").val();

			if(code != ""){
				$(".success").html("Verified!"); 
				window.location.replace("setPassword.html");
			}
			else{
				if (code == ""){
					$("#code").css("border", "2px solid red"); 
					$(".codeErr").html("Enter code");
				}
				else if(code){
						$("#code").css("border", "2px solid white"); 
						$(".useridErr").html("");
				}
			}

		}

</script>
