<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XploRayl</title>
    <link rel="icon" type="image/png" href="./../../favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link rel="stylesheet" href="./../../style.css" />
    <link rel="stylesheet" href="./login.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="./../../script.js"></script>
	<script src="./jquery.passwordstrength.js"></script>
    <script src="./login.js"></script>
  </head>
  <body>
    <div data-role="page">

        <div class="main" style="background-color: #f0f4f8">
          <!-- Header start -->
          <div class="header" data-role="header">
            <img
              class="header-logo"
              src="./../../assets/images/logos/full logo black color.png"
              alt=""
            />
          </div>
          <!-- Header end -->
          <!-- <div class="ui-content center-column">
              <h1>Sign In</h1>
          </div> -->

          <div role="main" class="ui-content box-form">
            <img class="image-specific" src="./../../assets/images/logos/setpass.png">
            <h3 style="text-align: center">Update Password</h2>

            <div class="form-group">
              <p class="credentialErr err-text"></p>

              <fieldset class="" id="fpw">
                <legend class="label-text">Password</legend>
                <input
                  type="password"
                  name=""
                  id="newpassword"
                  class="form-control placeholder-text"
                  placeholder="example@email.com"
                />
			  </fieldset>

              <p  class="pasErr err-text"></p>
            </div>

            <div class="form-group">
              <fieldset class="" id="fconpassword">
                <legend class="label-text">Confirm Password</legend>
                <input
                  type="password"
                  name=""
                  id="conpassword"
                  class="form-control placeholder-text"
                  placeholder="password"
                />
              </fieldset>
              <p class="conpasErr err-text" id="passstregnth"></p>
            </div>


            <!-- <div class="btns center-column"> -->
            <div class="center-column">
              <button class="ui-btn" onclick="callLogin()">UPDATE PASSWORD</button>
            </div>
            <div class="center-column">
              <button
                class="ui-btn-secondary"
                onclick="window.location.href='login.html';"
              >
                SIGN IN
              </button>
            </div>
            <!-- </div> -->
          </div>
          <!-- Footer start -->
          <div class="footer ui-content">
            <div class="footer-logo-container center-column">
              <img
                class="footer-logo"
                src="./../../assets/images/logos/full logo white.png"
                alt=""
              />
            </div>
            <div class="contact-us-container">
              <div class="footer-heading-text">Contact Us</div>
              <div class="center-vertically-margin-top">
                <img
                  class="active-navbar-icon"
                  src="./../../assets/icons/phone-call.svg"
                  alt=""
                />
                <span class="card2-text">&nbsp;+44 7911 123456</span>
              </div>
              <div class="center-vertically-margin-top">
                <img
                  class="active-navbar-icon"
                  src="./../../assets/icons/mail.svg"
                  alt=""
                />
                <span class="card2-text">&nbsp;info@xploray.com</span>
              </div>
            </div>
            <div class="follow-us-container">
              <div class="footer-heading-text">Follow Us</div>
              <div class="center-vertically-margin-top">
                <a href=""
                  ><img src="./../../assets/icons/facebook-logo.svg" alt=""
                /></a>
                <a href=""
                  ><img
                    src="./../../assets/icons/twitter-social-logotype.svg"
                    alt=""
                /></a>
                <a href=""
                  ><img
                    src="./../../assets/icons/instagram-social-network-logo-of-photo-camera.svg"
                    alt=""
                /></a>
              </div>
            </div>
            <div class="newsletter-container">
              <div class="footer-heading-text">Newsletter</div>
              <div class="card2-text center-vertically-margin-top">
                Stay up to date on the latest hunts
              </div>
              
              <div class="form-group footerInput">
                <fieldset id="">
                  <input
                    type="text"
                    name=""
                    id="emailFooter"
                    class="form-control placeholder-text"
                    placeholder="example@email.com"
                  />
                </fieldset>
              </div>

              <button class="ui-btn subscribe-btn">SUBSCRIBE</button>
            </div>
            <div class="copyright-container center-column">
              <div class="footer-address-text">
                XPLORAYL . 31 Moulton Road Street . Guestling Thorn . TN35 4YX
                UK
              </div>
              <div class="footer-copyright-text">
                Copyright ©️ 2020 All Rights Reserved
              </div>
            </div>
          </div>
          <!-- Footer end -->
        </div>
      </div>
    </div>

    <script>
      $(function () {
  $("#newpassword").passwordStrength();
});
</script>
  </body>
</html>
