<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XploRayl</title>
    <link rel="icon" type="image/png" href="./../../favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link rel="stylesheet" href="./../../style.css" />
    <link rel="stylesheet" href="./leaderboard.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="./../../script.js"></script>
    <script src="./leaderboard.js"></script>
  </head>
  <body>
    <div data-role="page">
      <!-- Sidebar start -->
      <div class="side">
        <div class="ui-content center-column">
          <img
            class="header-logo-sidebar"
            src="./../../assets/images/logos/full logo black color.png"
            alt=""
          />
        </div>
        <div>
          <div class="sidebar-nav-btn">
            <a
              href="./../explore/explore.html"
              data-prefetch="true"
              class="anchor-external"
            >
              <div class="sidebar-nav-btn-contents">
                <img src="./../../assets/icons/compass.svg" alt="" />
                <span>Explore</span>
              </div>
            </a>
          </div>
          <div class="sidebar-nav-btn">
            <a
              href="./../search/search.html"
              data-prefetch="true"
              class="anchor-external"
            >
              <div class="sidebar-nav-btn-contents">
                <img src="./../../assets/icons/search.svg" alt="" />
                <span>Search</span>
              </div>
            </a>
          </div>
          <div class="sidebar-nav-btn">
            <a
              href="./../my-hunts/my-hunts.html"
              data-prefetch="true"
              class="anchor-external"
            >
              <div class="sidebar-nav-btn-contents">
                <img class="" src="./../../assets/icons/x white.svg" alt="" />
                <span>My Hunts</span>
              </div>
            </a>
          </div>
          <div class="sidebar-nav-btn-active">
            <a href="#" class="anchor-external">
              <div class="sidebar-nav-btn-contents">
                <img
                  class="sidebar-nav-btn-content-active"
                  src="./../../assets/icons/bar-chart-2.svg"
                  alt=""
                />
                <span class="sidebar-nav-btn-content-active">Leaderboard</span>
              </div>
            </a>
          </div>
          <div class="sidebar-nav-btn">
            <a
              href="./../profile/profile.html"
              data-prefetch="true"
              class="anchor-external"
            >
              <div class="sidebar-nav-btn-contents">
                <img class="" src="./../../assets/icons/user.svg" alt="" />
                <span>Profile</span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- Sidebar end -->
      <div class="wrapper">
        <div class="main">
          <!-- Header start -->
          <div class="header" data-role="header">
            <img
              class="header-logo"
              src="./../../assets/images/logos/full logo black color.png"
              alt=""
            />
          </div>
          <!-- Header end -->
          <div class="ui-content leaderboard" id="leaderboard">
            <div class="trophy center-column">
              <img src="./../../assets/images/trophy.png" alt="" />
            </div>
            <div
              class="first-three-places margin-right"
              id="first-three-places"
            ></div>
            <div class="other-places margin-right" id="other-places"></div>
          </div>
          <div
            class="first-three-place other center-row-card main-character margin-right main-character-fixed"
            id="main-char"
          ></div>
          <!-- Footer start -->
          <div class="footer ui-content">
            <div class="footer-logo-container center-column">
              <img
                class="footer-logo"
                src="./../../assets/images/logos/full logo white.png"
                alt=""
              />
            </div>
            <div class="contact-us-container">
              <div class="footer-heading-text">Contact Us</div>
              <div class="center-vertically-margin-top">
                <img
                  class="active-navbar-icon"
                  src="./../../assets/icons/phone-call.svg"
                  alt=""
                />
                <span class="card2-text">&nbsp;+44 7911 123456</span>
              </div>
              <div class="center-vertically-margin-top">
                <img
                  class="active-navbar-icon"
                  src="./../../assets/icons/mail.svg"
                  alt=""
                />
                <span class="card2-text">&nbsp;info@xploray.com</span>
              </div>
            </div>
            <div class="follow-us-container">
              <div class="footer-heading-text">Follow Us</div>
              <div class="center-vertically-margin-top">
                <a href=""
                  ><img src="./../../assets/icons/facebook-logo.svg" alt=""
                /></a>
                <a href=""
                  ><img
                    src="./../../assets/icons/twitter-social-logotype.svg"
                    alt=""
                /></a>
                <a href=""
                  ><img
                    src="./../../assets/icons/instagram-social-network-logo-of-photo-camera.svg"
                    alt=""
                /></a>
              </div>
            </div>
            <div class="newsletter-container">
              <div class="footer-heading-text">Newsletter</div>
              <div class="card2-text center-vertically-margin-top">
                Stay up to date on the latest hunts
              </div>

              <div class="form-group footerInput">
                <fieldset id="">
                  <input
                    type="text"
                    name=""
                    id="emailFooter"
                    class="form-control placeholder-text"
                    placeholder="example@email.com"
                  />
                </fieldset>
              </div>

              <button class="ui-btn subscribe-btn">SUBSCRIBE</button>
            </div>
            <div class="copyright-container center-column">
              <div class="footer-address-text">
                XPLORAYL . 31 Moulton Road Street . Guestling Thorn . TN35 4YX
                UK
              </div>
              <div class="footer-copyright-text">
                Copyright ©️ 2020 All Rights Reserved
              </div>
            </div>
          </div>
          <!-- Footer end -->
          <!-- Navbar start -->
          <div class="footer-navbar" data-role="footer" data-position="fixed">
            <div data-role="navbar">
              <ul>
                <li>
                  <a
                    class="nav-btn anchor-external"
                    href="./../explore/explore.html"
                    data-prefetch="true"
                    ><img src="./../../assets/icons/compass.svg" alt=""
                  /></a>
                </li>
                <li>
                  <a
                    class="nav-btn anchor-external"
                    href="./../search/search.html"
                    data-prefetch="true"
                    ><img src="./../../assets/icons/search.svg" alt=""
                  /></a>
                </li>
                <li class="center-column">
                  <a
                    class="nav-btn nav-btn-logo anchor-external"
                    href="./../my-hunts/my-hunts.html"
                    data-prefetch="true"
                  >
                    <div class="circle center-column">
                      <img
                        class="navbar-logo"
                        src="./../../assets/icons/x white.svg"
                        alt=""
                      />
                    </div>
                  </a>
                </li>
                <li>
                  <a class="nav-btn ui-btn-active anchor-external" href="#"
                    ><img
                      class="active-navbar-icon"
                      src="./../../assets/icons/bar-chart-2.svg"
                      alt=""
                  /></a>
                </li>
                <li>
                  <a
                    class="nav-btn anchor-external"
                    href="./../profile/profile.html"
                    data-prefetch="true"
                    ><img src="./../../assets/icons/user.svg" alt=""
                  /></a>
                </li>
              </ul>
            </div>
          </div>
          <!-- Navbar end -->
        </div>
      </div>
    </div>
  </body>
</html>
